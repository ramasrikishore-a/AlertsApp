<div class="container ">
  <div class="row">
    <label for="name">Alerts</label>
    <button (click)="createNewClicked()">Create New</button>
  </div>
  <div class="row json-box">
 
      <div class="col">
        <div *ngIf="loading">
          Fetching data...
        </div>
        Message : {{statusMessage}}
        resultCount : {{resultCount}}
        <ag-grid-angular style="width: 100%; height: 100%" class="ag-theme-alpine" [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef" [rowData]="alerts" (cellClicked)="onCellClicked($event)"
          (gridReady)="onGridReady($event)"></ag-grid-angular>

        <!--<ngx-json-viewer [json]="data"></ngx-json-viewer>-->
      </div>
  
     
    </div>
  
</div>
